<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Hours Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f4f6f9;
        }
        .dashboard-card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container-fluid px-4 py-5">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Work Hours Analytics Dashboard</h1>
        
        <div class="row g-4">
            <!-- Summary Cards -->
            <div class="col-md-3">
                <div class="bg-white rounded-lg p-4 dashboard-card">
                    <div class="d-flex align-items-center">
                        <div class="bg-blue-100 p-3 rounded-circle mr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                        </div>
                        <div>
                            <h5 class="text-gray-600">Total Days Worked</h5>
                            <p id="totalDaysWorked" class="text-2xl font-bold text-gray-800">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="bg-white rounded-lg p-4 dashboard-card">
                    <div class="d-flex align-items-center">
                        <div class="bg-green-100 p-3 rounded-circle mr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-500">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                        </div>
                        <div>
                            <h5 class="text-gray-600">Total Hours Worked</h5>
                            <p id="totalHoursWorked" class="text-2xl font-bold text-gray-800">0h 0m</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="bg-white rounded-lg p-4 dashboard-card">
                    <div class="d-flex align-items-center">
                        <div class="bg-yellow-100 p-3 rounded-circle mr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-500">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="12"></line>
                                <line x1="12" y1="16" x2="12.01" y2="16"></line>
                            </svg>
                        </div>
                        <div>
                            <h5 class="text-gray-600">Average Entry Time</h5>
                            <p id="avgEntryTime" class="text-2xl font-bold text-gray-800">--:--</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="bg-white rounded-lg p-4 dashboard-card">
                    <div class="d-flex align-items-center">
                        <div class="bg-red-100 p-3 rounded-circle mr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-500">
                                <line x1="10" y1="11" x2="14" y2="7"></line>
                                <path d="M10 14l4 4 7-7"></path>
                                <path d="M12 18 V4"></path>
                            </svg>
                        </div>
                        <div>
                            <h5 class="text-gray-600">Productivity Score</h5>
                            <p id="productivityScore" class="text-2xl font-bold text-gray-800">0%</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="col-md-6">
                <div class="bg-white rounded-lg p-4 dashboard-card">
                    <h5 class="text-xl font-semibold mb-4">Hours Worked per Day</h5>
                    <canvas id="hoursWorkedChart"></canvas>
                </div>
            </div>

            <div class="col-md-6">
                <div class="bg-white rounded-lg p-4 dashboard-card">
                    <h5 class="text-xl font-semibold mb-4">Entry Time Variations</h5>
                    <canvas id="entryTimeChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // Sample work data
        const workData = [
            { date: '2024-12-11', hoursWorked: 8.5, entryTime: '08:15', exitTime: '17:20' },
            { date: '2024-12-10', hoursWorked: 9.2, entryTime: '07:45', exitTime: '17:15' },
            { date: '2024-12-09', hoursWorked: 8.7, entryTime: '08:00', exitTime: '16:45' },
            { date: '2024-12-04', hoursWorked: 9.0, entryTime: '07:50', exitTime: '17:00' },
            { date: '2024-12-03', hoursWorked: 8.8, entryTime: '07:55', exitTime: '16:55' }
        ];

        // Calculate Dashboard Metrics
        function calculateMetrics() {
            // Total Days Worked
            document.getElementById('totalDaysWorked').textContent = workData.length;

            // Total Hours Worked
            const totalHours = workData.reduce((sum, day) => sum + day.hoursWorked, 0);
            const hours = Math.floor(totalHours);
            const minutes = Math.round((totalHours % 1) * 60);
            document.getElementById('totalHoursWorked').textContent = `${hours}h ${minutes}m`;

            // Average Entry Time
            const entryTimes = workData.map(day => {
                const [hours, minutes] = day.entryTime.split(':').map(Number);
                return hours * 60 + minutes;
            });
            const avgEntryMinutes = Math.round(entryTimes.reduce((a, b) => a + b, 0) / entryTimes.length);
            const avgHours = Math.floor(avgEntryMinutes / 60);
            const avgMins = avgEntryMinutes % 60;
            document.getElementById('avgEntryTime').textContent = 
                `${avgHours.toString().padStart(2, '0')}:${avgMins.toString().padStart(2, '0')}`;

            // Productivity Score (simplified)
            const idealHoursPerDay = 9;
            const productivityScore = Math.round((totalHours / (workData.length * idealHoursPerDay)) * 100);
            document.getElementById('productivityScore').textContent = `${productivityScore}%`;

            // Hours Worked Chart
            const hoursWorkedChart = new Chart(document.getElementById('hoursWorkedChart'), {
                type: 'bar',
                data: {
                    labels: workData.map(d => d.date),
                    datasets: [{
                        label: 'Hours Worked',
                        data: workData.map(d => d.hoursWorked),
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Hours'
                            }
                        }
                    }
                }
            });

            // Entry Time Variations Chart
            const entryTimeChart = new Chart(document.getElementById('entryTimeChart'), {
                type: 'line',
                data: {
                    labels: workData.map(d => d.date),
                    datasets: [{
                        label: 'Entry Time',
                        data: workData.map(d => {
                            const [hours, minutes] = d.entryTime.split(':').map(Number);
                            return hours + minutes / 60;
                        }),
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            title: {
                                display: true,
                                text: 'Entry Time (24-hour)'
                            }
                        }
                    }
                }
            });
        }

        // Initialize metrics on page load
        document.addEventListener('DOMContentLoaded', calculateMetrics);
    </script>
</body>
</html>
